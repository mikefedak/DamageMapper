<html>
	<head>
		<title>Dominica TS Erika Damage Map</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="bower_components/leaflet-control-geocoder/dist/Control.Geocoder.css" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="bower_components/leaflet.editable/leaflet.editable-min.js"></script>
		<script src="bower_components/reqwest/reqwest.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="bower_components/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
		<div id="map"></div>
		<div id='tooltip'></div>
		<div id="entrymodal" class="modal" style="max-height:85%">
			<div class="modal-content">
				
				<h4>Enter Information</h4>
				<div>Click 'Choose File'to grab an image from your device or enter a link to an existing image (it will be downloaded).
					Click save (below) when done or click cancel to close this window and clear your entries.  
				</div>
				</br>
				
				<input name="imagefile[]" type="file" id="takePictureField"  accept="image/*" />
											
				<form id="data" class="col s12" enctype="multipart/form-data">
					<!--<input type="file" id="fileinput" placeholder="Upload an Image" />-->
					<div class="row">
						<div class="input-field col s12">
							<input id="imageLink" type="text"></input>
							<label for="icon_prefix">Link to Image</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="attr" type="text"></input>
							<label for="attr">Image Source</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea id="desc" class="materialize-textarea"></textarea>
							<label for="desc">Description</label>
						</div>
					</div>
					
					<div class="row" id="checkboxes">
						<fieldset class="group">
							<legend>Event Type (check all that apply)</legend>
							<ul class="checkbox">
								<li class="checkboxList">
									<input type="checkbox" name="disType" id="cb7" value="Mass movement" />
									<label for="cb7">Landslide</label>
								</li>
								<li class="checkboxList">
									<input type="checkbox" name="disType" id="cb8" value="Flood" />
									<label for="cb8">Flood</label>
								</li>
								<li class="checkboxList">
									<input type="checkbox" name="disType" id="cb9" value="Storm Surge" />
									<label for="cb9">Storm Surge</label>
								</li>
								<li class="checkboxList">
									<input type="checkbox" name="disType" id="cb10" value="High Winds" />
									<label for="cb10">High Winds</label>
								</li>
								<li class="checkboxList">
									<input type="checkbox" name="disType" id="cb11" value="Sinkhole" />
									<label for="cb11">Sinkhole</label>
								</li>
								<li class="checkboxList">
									<input type="checkbox" name="disType" id="cb12" value="Erosion" />
									<label for="cb12">Erosion</label>
								</li>
							</ul>
						</fieldset>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div id="messages" style="display:none"></div>
				<a href="#!" id="cancel-btn" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
				<a href="#!" id="save-btn" class=" modal-action waves-effect waves-green btn-flat">Save</a>
			</div>
		</div>
	</body>
	<footer>
		<script src="main.js"></script>
	</footer>

</html>
