<html>
	<head>
		<title>Dominica TS Erika Damage Map</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="bower_components/leaflet-control-geocoder/dist/Control.Geocoder.css" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="bower_components/leaflet.editable/leaflet.editable-min.js"></script>
		<script src="bower_components/reqwest/reqwest.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="bower_components/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
		<div id="map"></div>
		<div id='tooltip'></div>
		<div id="entrymodal" class="modal">
			<div class="modal-content">
				<h3>Information</h3>
				<input name="imagefile[]" type="file" id="takePictureField" accept="image/*"  />

				<form id="data" class="col s12" method="post" enctype="multipart/form-data">
					<i class="material-icons prefix">folder</i>
					<!--<input type="file" id="fileinput" placeholder="Upload an Image" />-->
					<div class="input-field col s6">
						<i class="material-icons prefix">link</i>
						<input  id="imageLink" type="text"></input>
						<label for="icon_prefix">Link to Image</label>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">comment</i>
							<textarea id="textarea1" class="materialize-textarea"></textarea>
							<label for="textarea1">Description</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="attr" type="text"></input>
							<label for="attr">Attribution</label>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div id ="messages" style="display:none"></div>
				<a href="#!" id="cancel-btn" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
				<a href="#!" id="save-btn" class=" modal-action waves-effect waves-green btn-flat">Save</a>
			</div>
		</div>
	</body>
	<footer>
		<script src="main.js"></script>
	</footer>

</html>
